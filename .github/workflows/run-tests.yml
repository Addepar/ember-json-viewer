name: Run-Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Lint Addon
        working-directory: addon
        run: pnpm run lint
      - name: Lint Test App
        working-directory: test-app
        run: pnpm run lint
      - name: Lint Docs App
        working-directory: docs-app
        run: pnpm run lint

  test-docs:
    name: Test Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - working-directory: addon
        run: pnpm run build
      - name: Run Tests
        working-directory: docs-app
        run: pnpm run test

  test:
    name: Run Ember Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ember-version:
          [
            embroider-safe,
            embroider-optimized,
            ember-lts-3.28,
            ember-lts-4.4,
            ember-lts-4.8,
            ember-lts-4.12,
          ]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - working-directory: addon
        run: pnpm run build
      - name: Run Tests
        working-directory: test-app
        run: ./node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup
